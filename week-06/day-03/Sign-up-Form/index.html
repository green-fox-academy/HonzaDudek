<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-up</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
	<h1>Sign up</h1>
	<div class="insideContainer">
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" placeholder="Username">
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="E-mail">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password">
			<label for="password-check">Re-type password</label>
			<input type="password" id="password-check" placeholder="Re-type password">
			<button type="submit">Sign-up</button>
		</form>
		<p>or</p>
		<div class="otherSignUp">
			<button class="facebook">Log in with Facebook</button>
			<button class="twitter">Log in with Twitter</button>
			<button class="google">Log in with Google+</button>
		</div>`
	</div>
</div>

</body>
</html>
