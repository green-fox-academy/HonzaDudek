<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Club</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="container">
        <img th:src="'/static/images/greenfox.png'" th:alt="'Picture of green fox'" class="logo">
        <nav>
            <ul th:style="${fox}? 'display : flex' : 'display : none'" class="navigation">
                <li class="nav__item nav__item--active"><a th:href="'/' + ${fox.getName()}" th:text="'Information'"></a></li>
                <li class="nav__item" th:style="${fox.isAdmin()}? 'display : flex' : 'display : none'"><a th:href="'/adminPanel/' + ${fox.getName()}" th:text="'Administration'" ></a></li>
                <li class="nav__item" ><a th:href="'/login'" th:text="'Logout'"></a></li>
                <li class="nav__item"><a th:href="'/nutritionStore/' + ${fox.getName()}" th:text="'Nutrition Store'"></a></li>
                <li class="nav__item"><a th:href="'/trickCenter/'  + ${fox.getName()}" th:text="'Trick Center'"></a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container">
    <h1>Green Fox Club</h1>
    <img th:src="'/static/images/greenfox.png'" th:alt="'Picture of green fox'">
    <p th:text="${fox}? 'This is Mr.' + ${fox.name} +
                        '. Currently living on ' + ${fox.food}+ ' and ' + ${fox.drink} +
                        '. He knows ' + ${fox.getListOfTricks().size()} + ' tricks.' :
                        'This is Mr. Fox. Currently living on Pizza and lemonade. He knows 2 tricks.' + ${fox.name} + 'Admin: ' + ${fox.isAdmin()}"></p>
    <h2 th:text="'Known tricks'"></h2>
    <p th:text="${fox.getListOfTricks().size() == 0}? ${fox.name} + ' does not know any tricks, go and lean some' : ''"></p>
    <ul th:each="trick : ${fox.getListOfTricks()}">
        <li th:text="${trick}"></li>
    </ul>

    <ul th:each="fox : ${foxes}">
        <li th:text="${fox}"></li>
    </ul>
</main>
</body>
</html>
