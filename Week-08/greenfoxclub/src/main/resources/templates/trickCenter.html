<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Club | Trick Center</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<header>
    <div class="container">
        <img th:src="'/static/images/greenfox.png'" th:alt="'Picture of green fox'" class="logo">
        <nav>
            <ul th:style="${fox}? 'display : flex' : 'display : none'" class="navigation">
                <li class="nav__item "><a th:href="'/' + ${fox.getName()}" th:text="'Information'"></a></li>
                <li class="nav__item" th:style="${fox.isAdmin()}? 'display : flex' : 'display : none'"><a th:href="'/adminPanel/' + ${fox.getName()}" th:text="'Administration'" ></a></li>
                <li class="nav__item" ><a th:href="'/login'" th:text="'Logout'"></a></li>
                <li class="nav__item"><a th:href="'/nutritionStore/' + ${fox.getName()}" th:text="'Nutrition Store'"></a></li>
                <li class="nav__item nav__item--active"><a th:href="'/trickCenter/'  + ${fox.getName()}" th:text="'Trick Center'"></a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form th:method="post" th:action="'/trickCenter/' + ${fox.getName()}">
        <label for="trickSelection" th:text="'Trick to learn: '"></label>
        <select id="trickSelection" name="trick">
            <option th:text="'HTML'"></option>
            <option th:text="'CSS'"></option>
            <option th:text="'Java'"></option>
            <option th:text="'JavaScript'"></option>
        </select>
        <button type="submit" th:text="'Change'"></button>
    </form>

    <p th:text="${fox.name}"></p>
    <p th:each="trick : ${tricks}" th:text="${trick}"></p>

</main>
</body>
</html>
