<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Club | Login</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div th:include="header :: copy (${fox}, ${page})"></div>
<main>
    <table th:class="'foxes'">
        <thead>
        <tr>
            <td th:colspan="2"  th:text="'List of foxes'"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foxie : ${foxes}">
            <td th:text="${foxie.name}"></td>
            <td><a class="btn" th:href="${foxie.equals(fox)}? '' : '/adminPanel/' + ${fox.name} +'/'+ ${foxie}"
                   th:text="${foxie.equals(fox)}? '' : 'delete'"></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
